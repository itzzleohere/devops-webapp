name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Step
      run: echo "Build Successful!"

    - name: Test Step
      run: echo "No errors found"
      
    - name: Notify Slack
      if: always()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"GitHub Actions Build Completed Successfully!"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
